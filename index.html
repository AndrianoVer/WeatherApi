<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Weather App</title>
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-center">Get Current Weather</h1>
	</div>
	<div class="container">
		<div class="row">
			<p class="text-center">Enter Your City Name :</p>
			<span id="error"></span>
		</div>
		<div class="row form-group form-inline" id="weather-form">
			<input type="text" name="city" id="city" class="form-control" placeholder="City Name">
			<button id="submit-weather" class="btn btn-primary">Search City</button>
		</div>
	</div>







	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
